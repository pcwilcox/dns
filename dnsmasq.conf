port=53
domain-needed
bogus-priv
dnssec
conf-file=/usr/share/dnsmasq/trust-anchors.conf
dnssec-check-unsigned
no-resolv
server=localhost#5335
expand-hosts
domain=lan
cache-size=1000
log-queries
conf-dir=/config/dnsmasq/
log-async=25
log-facility=/var/log/dnsmasq.log
user=root
group=root
addn-hosts=/config/hosts/
